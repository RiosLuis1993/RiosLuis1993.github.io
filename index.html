<script>

    (function ($) {
        "use strict";

        var something = document.getElementById('header');
        var dimensions = something.getClientRects()[0];
        var pattern = Trianglify({
            x_colors: 'RdBu',
            width: dimensions.width,
            height: dimensions.height
        });
        something.style['background-image'] = 'url(' + pattern.png() + ')';

        $(window).resize(function () {

            $('#center-block').css({
                position: 'absolute',
                left: ($(window).width() - $('#center-block').outerWidth()) / 2,
                top: ($(window).height() - $('#center-block').outerHeight()) / 2
            });

        });

        // To initially run the function:
        $(window).resize();


        $(".bar").each(function () {

            var $bar = $(this),
                    $pct = $bar.find(".pct"),
                    data = $bar.data("bar");

            setTimeout(function () {

                $bar
                        .css("background-color", data.color)
                        .animate({
                            "width": $pct.html()
                        }, data.speed || 3000, function () {

                            $pct.css({
                                "color": data.color,
                                "opacity": 1
                            });

                        });

            }, data.delay || 0);

        });

    })(jQuery);
</script>
