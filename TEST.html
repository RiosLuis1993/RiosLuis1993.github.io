<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="test.css" rel="stylesheet">
  </head>
  <body>
<h1 id:"grid"></h1>

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/knockout-kendo.min.js"></script>
      <script>
      $("#grid").kendoGrid({
        dataSource: {
            type: "odata",
            transport: {
                read: "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
            },
            pageSize: 15,
            group: { field: "ContactTitle" }
        },
        height: 500,
        groupable: true,
        sortable: true,
        selectable: "multiple",
        reorderable: true,
        resizable: true,
        filterable: true,
        pageable: {
            refresh: true,
            pageSizes: true,
            buttonCount: 5
        },
        columns: [
          {
              field: "ContactName",
              template: "<div class='customer-photo' style='background-image: url(http://demos.telerik.com/kendo-ui/content/web/Customers/${data.CustomerID}.jpg);'></div><div class='customer-name'>#: ContactName #</div>",
              title: "Contact",
              width: 200
          },{
              field: "ContactTitle",
              title: "Contact Title",
              width: 220
          },{
              field: "Phone",
              title: "Phone",
              width: 140
          },{
              field: "CompanyName",
              title: "Company Name"
          },{
              field: "City",
              title: "City",
              width: 120
          }
        ]
      });
      </script>
  </body>
</html>
